<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% if title %}
        <title>{{ title }} - !</title>
        {% else %}
        <title>Welcome!</title>
        {% endif %}
    </head>
    <body>
        <div><a href="/index">Home</a></div>
        <div><a href="/store">Store</a></div>
        <div><a href="/login">Login</a></div>
        <div><a href="/signup">Sign up</a></div>
        <hr>
        <div>
          {% with messages = get_flashed_messages() %}
              {% if messages %}
              <ul>
                  {% for message in messages %}
                  <li>{{ message }}</li>
                  {% endfor %}
              </ul>
              {% endif %}
          {% endwith %}
      </div>
        {% block content %}{% endblock %}
    </body>
</html>
